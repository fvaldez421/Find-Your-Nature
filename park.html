<body>
  <a href="index.html">
    <div class="hero-image animated fadeIn">
      <div class="hero-text animated fadeIn">
        <h1>Find Your Nature</h1>
        <h3 id="in-out">Adventure is out there!</h3>
      </div>
    </div>
  </a>
  
  <br>

  <div class="container">

    <div class="row justify-content-center">
      <h1 id="park-title"></h1>
    </div>
    <br>
    <div class="row">
      <div class="col-5" id="main-image">
        <!-- <img src="assets/images/main-bg.jpg" style="width: 100%;" /> -->
      </div>

      <div class="col-7">
        <h4>Alerts:</h4>
        <ol id="alerts-div">
          None
        </ol>

        <h4>Weather:</h4>
        <p id="weather-div">OpenWeather API data will go here</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <h4>Directions:</h4>
        <p id="directions-div">Directions will go here</p>

        <h4>Reviews:</h4>
        
        <!-- Button triggers modal -->
        <button id="add-review" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Add a Review!</button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Review</h5>
                <button type="button" class="close w-25" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="review-name">Name:</label>
                    <input type="name" class="form-control" id="review-name">
                  </div>
                  <div class="form-group">
                    <label for="review-message">Review:</label>
                    <textarea class="form-control" id="review-message" rows="3"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
              <button id="review-submit" type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
          </div>
        </div>


        <div class="sharethis-inline-share-buttons"></div>
        
        <br>
        <div id="reviews-div">
          
        </div>

      </div>
    </div>

  </div>
